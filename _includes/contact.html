<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">Please email <a href="mailto:ryan@rhinoco.biz">ryan@rhinoco.biz</a> or fill out the form below.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form action="/contact-us" method="POST" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Phone" id="phone">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email" id="email">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">
                                    <i class="fa fa-paper-plane"></i>
                                    Send Message
                                </button>
                            </div>
                            <div class="g-recaptcha"
                              data-sitekey="6Le1KRwUAAAAABk1S--9Q_KIHnIg--BugOjUYZ5c"
                              data-callback="recaptchaOnSubmit"
                              data-size="invisible">
                            </div>
                        </div>
                    </form>
                    <div id="thankYou" style="display:none;"> 
                      <h4>Thank you for your interest. Someone will be in touch with you soon</h4>
                    </div>

                    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
                </div>
            </div>
        </div>
    </section>
